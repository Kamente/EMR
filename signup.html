<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/99d52d8e66.js" crossorigin="anonymous"></script>
    <title>Sign Up</title>
</head>

<body>
    <div class="signup">
        <div class="content">
            <img src="./Assets/MyHealth-Logo.png" height="200px" width="200px" alt="myhealth">
            <h2>Welcome to MyHealth</h2>
            <p>Sign up a new account and join<br> MyHealth</p>
            <div id="form-1">
                <form action="">
                    <label for="email">Email</label>
                    <input id="email" type="email" placeholder="email">

                    <label for="password">Password</label>
                    <input id="password" type="password" placeholder="password">

                    <label for="confirm-password">Confirm Password</label>
                    <input id="confirmpass" type="password" placeholder="confirm password">

                    <input type="submit" value="Sign Up">
                </form>
                <p>or Continue with</p>
                <div id="googleApple">
                    <span class="bkg-white">
                        <a href="https://www.google.com"><img src="./Assets/googleicon.png" height="20px" width="20px"
                                alt=""> Google</a>
                    </span>
                    <span class="or-text">or</span>
                    <span class="bkg-white">
                        <a href="https://www.apple.com"> <img src="./Assets/appleicon.png" height="20px" width="20px"
                                alt=""> Apple</a>
                    </span>
                </div> <br>
                <p id="bott-acc">
                    Already have an account? <a href="./login.html">Log In</a>
                </p>

            </div>
        </div>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
