<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styled.css">
    <title>MyHealth Patient Dashboard</title>
</head>

<body>
    <div class="container">
        <h1>MyHealth Patient Dashboard</h1>

        <div class="section">
            <h2>Profile</h2>
            <p><strong>Name:</strong> <span id="patientName"></span></p>
            <p><strong>Email:</strong> <span id="patientEmail"></span></p>
            <p><strong>Age:</strong> <span id="patientAge"></span></p>
            <p><strong>Phone:</strong> <span id="patientPhone"></span></p>
        </div>

        <div class="section">
            <h2>Medical History</h2>
            <ul id="medicalHistoryList"></ul>
        </div>

        <div class="section">
            <h2>Appointments</h2>
            <ul id="appointmentsList"></ul>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
