<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="signup">
        <div class="signIn">

            <h2>Welcome back</h2>
            <p>Plase Enter Your details to login</p>
            <div id="form-1">
                <form id="LoginForm">
                    <label for="email">Email</label>
                    <input type="text" id="emailInput" placeholder="email">

                    <label for="password">Password</label>
                    <input type="text/number" id="passwordInput" placeholder="password">

                    <label id="checkbox">
                        <input type="checkbox">
                        Remember me?
                        <a href="">Forgot password</a>
                    </label>

                    <input id="submit" type="submit" value="Sign In">
                </form>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
